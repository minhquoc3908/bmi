<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Tính chỉ số cân nặng</h2>
    <td>Nhập cân nặng :(kg)</td>
    <input type="text" id="weight" />
    <br />
    <br />
    <td>Nhập chiều cao:(m)</td>
    <input type="text" id="height" />
    <br />
    <br />
    <button onclick="Check()">Kiểm tra</button>
    <p id="result"></p>
    <script>
      function Check() {
        let canNang = document.getElementById("weight").value;
        let chieuCao = document.getElementById("height").value;
        let bmi = (canNang/chieuCao^2)
        let result = "";
        if (bmi < 18) {
          result = "Underweight";
        } else if (bmi < 25.0) {
          result = "Normal";
        } else if (bmi < 30.0) {
          result = "Overweight";
        } else result = "Obese";
        document.getElementById("result").innerHTML =
          "Your bmi " + bmi + "you " + result;
      }
    </script>
  </body>
</html>
